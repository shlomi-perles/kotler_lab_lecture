

<svg height="360" width="240" 
    xmlns="http://www.w3.org/2000/svg" version="1.1">


    <style type="text/css">

        <![CDATA[

            polyline.wire
                {   fill:           none;
                    stroke:         black;
                    stroke-width:   2;          }

        ]]>

    </style>


    <!-- wires -->

    <polyline points="20,50 150,50 150,90" 
        class="wire" />

    <polyline points="150,170 150,210" class="wire" />

    <polyline points="20,330 150,330 150,290" 
        class="wire" />


    <!-- terminals -->
    <circle cx="20" cy= "50" r="3" style="fill:white; stroke:black"  />
    <circle cx="20" cy="330" r="3" style="fill:white; stroke:black"  />

    <!-- terminal voltage labels -->
    <text x="10" y="110" fill="black" font-size="18" style="font-family:Verdana">+</text>
    <text x="10" y="200" fill="black" font-size="18" style="font-family:Verdana;font-style:italic;">v</text>
    <text x="10" y="290" fill="black" font-size="18" style="font-family:Verdana">-</text>

    <!-- terminal current labels -->

    <polygon points="55,50 45,45 45,55" 
        style="fill:black;stroke:black;stroke-width:1"/>

    <text x="50" y="35" fill="black" font-size="18" style="font-family:Verdana;font-style:italic;">i</text>


    <!-- Inductor -->

    <path id="inductor" d="M 150 90  l 0 15   q -40 5 0 10   q -40 5 0 10   
        q -40 5 0 10   q -40 5 0 10  q -40 5 0 10   l 0 15 "
        stroke="black" stroke-width="2" fill="none" />

    <text x="180" y="140" fill="black" font-size="24" style="font-family:Verdana">L</text>
    
    <text x="105" y="100" fill="black" font-size="12" style="font-family:Verdana">+</text>
    <text x="105" y="130" fill="black" font-size="18" style="font-family:Verdana;font-style:italic;">v</text>
    <text x="115" y="140" fill="black" font-size="12" style="font-family:Verdana;font-style:italic;">L</text>
    <text x="105" y="170" fill="black" font-size="12" style="font-family:Verdana">-</text>
    


    <!-- Capacitor -->

    <path id="capacitor" d="M 150 210 l 0 35   m -20 0   l 40 0    m 0 10  l -40 0  m 20 0 l 0 35 "
        stroke="black" stroke-width="2" fill="none" />

    <text x="180" y="260" fill="black" font-size="24" style="font-family:Verdana">C</text>

    
    <text x="105" y="220" fill="black" font-size="12" style="font-family:Verdana">+</text>
    <text x="105" y="250" fill="black" font-size="18" style="font-family:Verdana;font-style:italic;">v</text>
    <text x="115" y="260" fill="black" font-size="12" style="font-family:Verdana;font-style:italic;">C</text>
    <text x="105" y="290" fill="black" font-size="12" style="font-family:Verdana">-</text>
    


</svg>
